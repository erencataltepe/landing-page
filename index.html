<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erenler Mobilya</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Company Logo" class="company-logo" />
      </div>
      <div class="sub-links">
        <ul class="nav-links">
          <li>Furnitures</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="left-header">
        <div class="hero">
          <h1>Erenler Mobilya</h1>
          <p>Furnishing Your Love with Style.</p>
          <button>Sign Up</button>
        </div>
      </div>
      <div class="right-header">
        <img src="img/furniture-store.jpg" alt="image of the store" />
      </div>
    </div>
    <div class="furnitures">
      <div class="para">
        <p>You can find at our store...</p>
      </div>
      <div class="models-div">
        <div class="model">
          <img src="img/bed.jpg" alt="Bed image" />
          <p>Cozy beds...</p>
        </div>
        <div class="model">
          <img src="img/char.jpg" alt="Chair image" />
          <p>Comfy chairs...</p>
        </div>
        <div class="model">
          <img src="img/sofa.jpg" alt="Sofa image" />
          <p>Beautiful sofas...</p>
        </div>
        <div class="model">
          <img src="img/table.jpg" alt="Table image" />
          <p>Flexibel tables...</p>
        </div>
      </div>
    </div>
  </body>
</html>
